<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-searchContainer">
                <img class="icon" src="./icons/searchIcon.svg" alt="">
                <label for="search"></label>
                <input class="header-searchContainer-input" type="text" id="search" name="search">
            </div>
            <div class="header-profileContainer">
                <img class="notificationIcon" src="./icons/notificationIcon.svg" alt="">
                <img class="profileImgSmall" src="./img/profileImg.jpg" alt="">
                <h2>Monke Brainz</h2>
            </div>
            <div class="header-profileContainer-greeting">
                <img class="profileImgMedium" src="./img/profileImg.jpg" alt="">
                <h4>Hi there,</h4>
                <h2>Monke Brainz (@almostsapien)</h2>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <h2 class="sidebar-title">Dashboard</h2>
            <ul class="sidebar-listOne">
                <li><img class="icon" src="./icons/homeIcon.ico" alt=""><a href="">Home</a></li>
                <li><img class="icon" src="./icons/profileIcon.ico" alt=""><a href="">Profile</a></li>
                <li><img class="icon" src="./icons/messagesIcon.ico" alt=""><a href="">Messages</a></li>
                <li><img class="icon" src="./icons/historyIcon.ico" alt=""><a href="">History</a></li>
                <li><img class="icon" src="./icons/taskIcon.ico" alt=""><a href="">Tasks</a></li>
                <li><img class="icon" src="./icons/communityIcon.ico" alt=""><a href="">Communities</a></li>
            </ul>

            <ul class="sidebar-listTwo">
                <li><img class="icon" src="./icons/settingsIcon.ico" alt=""><a href="">Settings</a></li>
                <li><img class="icon" src="./icons/supportIcon.ico" alt=""><a href="">Support</a></li>
                <li><img class="icon" src="./icons/privacyIcon.ico" alt=""><a href="">Privacy</a></li>
            </ul>
        </div>
        <div class="mainContent">This is my main content</div>
    </div>
</body>
</html>
